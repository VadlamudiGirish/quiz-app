<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <title>Quiz-app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="header">Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="card-section">
        <article class="quiz-card">
          <div class="card-question">Forest Gear</div>
          <button class="card-button">Show Answer</button>
          <div class="card-answer">Forest Gear</div>
        </article>
        <article class="quiz-card">
          <div class="card-question">Forest Gear</div>
          <button class="card-button">Show Answer</button>
          <div class="card-answer">Forest Gear</div>
        </article>
        <article class="quiz-card">
          <div class="card-question">Forest Gear</div>
          <button class="card-button">Show Answer</button>
          <div class="card-answer">Forest Gear</div>
        </article>
      </section>
    </main>
    <footer class="main-footer">
      <nav class="footer-nav">
        <a class="footer-link --home" href="#">
          <!-- Home Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-house"
          >
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
            />
          </svg>
        </a>
        <a class="footer-link --bookmark" href="#">
          <!-- Bokkmark Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bookmark"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </a>
        <a class="footer-link --profile" href="#">
          <!-- Profile Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
